<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
    <title>Secure Web Site</title>
  </head>
  <body>
    <div class="container pt-3">
      <div id="center">
        <form action="/user" method="post">
          <h2>Login</h2>
          <p>Use Username user Password password</p>
          <div class="input-field">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter Username"
              autocomplete="off"
            />
          </div>
          <div class="input-field">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
            />
          </div>
          <input type="submit" value="LogIn" />
        </form>
      </div>
    </div>
  </body>
</html>
